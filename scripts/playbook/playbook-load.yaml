---
- name: Rebuild and start OSS file server
  hosts: elect_oss
  become: yes
  become_user: elect
  tasks:
    - name: Rebuild and start OSS file server
      shell: |
        . /etc/profile &&
        bash PATH_TO_ELECT/scripts/Run/start-oss.sh
      register: command_result
      ignore_errors: True
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"
    - name: Wait until all nodes are ready
      pause:
        seconds: 90

- name: Rebuild and start Cassandra servers
  hosts: elect_servers
  become: yes
  become_user: elect
  tasks:
    - name: Execute script start-server.sh
      shell: |
        . /etc/profile &&
        bash PATH_TO_ELECT/scripts/Run/start-server.sh {{ teeLevels }} {{ initialDelay }} {{ target_saving }} {{ data_block_num }} {{ parity_block_num }} {{ mode }}
      vars:
        teeLevels: 9
        initialDelay:  65536
        target_saving: 0
        data_block_num: 0
        parity_block_num: 0
        mode: "elect"
      register: command_result
      ignore_errors: True
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"
    - name: Wait until all nodes are ready
      pause:
        seconds: 90

- name: Setup log levels
  hosts: elect_servers
  become: yes
  become_user: elect
  tasks:
    - name: Setup log levels
      shell: |
        . /etc/profile && cd PATH_TO_ELECT/Prototype && bin/nodetool setlogginglevel org.apache.cassandra error && bin/nodetool setlogginglevel ROOT error
      register: command_result
      ignore_errors: true

- name: Prepare keyspace and tables for loading
  hosts: elect_client
  become: yes
  become_user: elect
  tasks:
    - name: Execute script start-client.sh
      command: bash PATH_TO_ELECT/scripts/Run/start-client.sh {{ coordinator }} {{ mode }}
      vars:
        coordinator: "172.27.96.1"
        sstable_size_in_mb: 4
        fanout_size: 10
        mode: "elect"
      register: command_result
      ignore_errors: True
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"

- name: Start CPU&Memory Monitor
  hosts: elect_servers
  become: yes
  become_user: elect
  gather_facts: false
  tasks:
    - name: CPU&Memory Monitor
      shell: |
        . /etc/profile &&
        nohup bash PATH_TO_ELECT/scripts/status/statsCPU_RAM.sh {{ expName }} {{ stage }} > /dev/null 2>&1 &
      vars:
        expName: "SampleExpName"
        stage: "Loading"
      register: command_result
      ignore_errors: true
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"

- name: Monitor before loading
  hosts: elect_servers
  become: yes
  become_user: elect
  tasks:
    - name: Monitor
      shell: |
        . /etc/profile && bash PATH_TO_ELECT/scripts/status/statsDB_DISK_NET.sh.sh {{ expName }} {{ workload }} {{ stage }}
      vars:
        expName: "SampleExpName"
        workload: "workloadLoad"
        stage: "Before-loading"
      register: command_result
      ignore_errors: true
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"

- name: Load data
  hosts: elect_client
  become: yes
  become_user: elect
  tasks:
    - name: Execute script loadDB.sh
      command: bash PATH_TO_ELECT/scripts/Run/loadDB.sh {{ record_count }} {{ key_length }} {{ filed_length }} {{ threads }} {{ workload }} {{ expName }} {{ keyspace }}
      vars:
        record_count: 100000000
        key_length: 24
        filed_length: 1000
        threads: 16
        workload: "workloadLoad"
        expName: "SampleExpName"
        keyspace: "ycsb"
      register: command_result
      ignore_errors: True
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"
    - name: Wait until insertion is done
      pause:
        seconds: 5

- name: Monitor after loading
  hosts: elect_servers
  become: yes
  become_user: elect
  tasks:
    - name: Monitor
      shell: |
        . /etc/profile && bash PATH_TO_ELECT/scripts/status/statsDB_DISK_NET.sh.sh {{ expName }} {{ workload }} {{ stage }}
      vars:
        expName: "SampleExpName"
        workload: "workloadLoad"
        stage: "After-Loading"
      register: command_result
      ignore_errors: true
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"

- name: Stop CPU&Memory Monitor
  hosts: elect_servers
  become: yes
  become_user: elect
  gather_facts: false
  tasks:
    - name: CPU&Memory Monitor
      shell: |
        . /etc/profile && bash PATH_TO_ELECT/scripts/status/killMonitor.sh
      register: command_result
      ignore_errors: true

- name: Backup Logs
  hosts: elect_servers
  become: yes
  become_user: elect
  tasks:
    - name: copy logs
      command: bash PATH_TO_ELECT/scripts/Run/copyLogs.sh {{ record_count }} {{ key_length }} {{ filed_length }} {{ threads }} {{ workload }} {{ expName }} {{ stage }}
      vars:
        record_count: 10000000
        key_length: 24
        filed_length: 1000
        threads: 16
        workload: "workloadLoad"
        expName: "SampleExpName"
        stage: "Loading"
      register: command_result
      ignore_errors: true
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"