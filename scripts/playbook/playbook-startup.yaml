---
- name: Startup with backuped data
  hosts: elect_servers
  become: yes
  become_user: elect
  tasks:
    - name: Startup with backuped data
      command: bash /home/elect/ELECTExp/scripts/Run/cold-startup.sh {{ configureFileDir }} {{ sourceFileDir }}
      vars:
        configureFileDir: "/mnt/ssd/backups/Scheme/DATAPATH/cassandra.yaml"
        sourceFileDir: "/mnt/ssd/backups/Scheme/DATAPATH/data"
      register: command_result
      ignore_errors: true
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"
    - name: Wait until cold startup is done
      pause:
        seconds: 90

- name: Setup log levels
  hosts: elect_servers
  become: yes
  become_user: elect
  tasks:
    - name: Setup log levels
      shell: |
        . /etc/profile && cd /mnt/ssd/CassandraEC && bin/nodetool setlogginglevel org.apache.cassandra error && bin/nodetool setlogginglevel ROOT error
      register: command_result
      ignore_errors: true


- name: Reload ELECT logs
  hosts: elect_servers
  become: yes
  become_user: elect
  tasks:
    - name: Reload ELECT logs
      command: bash /home/elect/ELECTExp/scripts/Run/cold-startup-reload.sh {{ mode }}
      vars:
        mode: "raw"
      register: command_result
      ignore_errors: true
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"
    - name: Wait until startup is done
      pause:
        seconds: 5