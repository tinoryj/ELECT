---
- name: Update server codes
  hosts: elect_servers
  become: yes
  become_user: elect
  tasks:
    - name: Copy files
      command: bash /home/elect/ELECTExp/scripts/Run/update-server.sh 
      register: command_result
      ignore_errors: true
    - name: Fail the play if the previous command did not succeed
      fail: msg="the command failed"
      when: "'FAILED' in command_result.stderr"
    - name: Wait until copy is done
      pause:
        seconds: 5
